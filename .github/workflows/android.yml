name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Detect Java version from Gradle
      id: java-version
      run: |
            JAVA_VER=$(grep -m1 'sourceCompatibility' app/build.gradle | awk '{print $3}' | tr -d 'VERSION_')
            echo "JAVA_VERSION=$JAVA_VER" >> $GITHUB_ENV
    
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
