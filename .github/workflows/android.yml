name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Restore google-services.json
      run: |
        python3 - <<EOF
        import os, base64
        secret = os.environ['GOOGLE_SERVICES_JSON']
        with open('app/google-services.json', 'wb') as f:
            f.write(base64.b64decode(secret))
        EOF
      shell: bash
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
